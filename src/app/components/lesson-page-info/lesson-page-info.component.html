<div class="content content_margin content__size" *ngFor = "let lesson of lessons">
  <div class="lesson-header">
    <p class="lesson-header__name">{{lesson.nameLesson}}</p>
    <p class="lesson-header__count">{{lesson.countLesson}}</p>
  </div>
  <div class="lesson-description lesson-description_position">
    <p class="lesson-description__content">
        {{lesson.contentLesson}}
    </p>
  </div>
  <div class="example example_position example__size example_beauty">
  </div>
</div>

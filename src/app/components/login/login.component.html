<main class="main">
  <section class="registration-container registration-container__size registration-container__margin">
    <div class="registration-container__header">
      <p class="registration-container__blank-name">Вход в систему</p>
      <a class="registration-container__link registration-container__link_hover" routerLink="/registration">Нет аккаунта?</a>
    </div>
    <form class="form form_align-content" name="form-student-blank">
      <input type="text" class="form__input" id="form__input-id-nickname" #inputName name="form__input-nickname" placeholder="Логин">
      <input type="password" class="form__input" id="form__input-id-password" #inputPassword name="form__input-password" placeholder="Пароль">
      <a routerLink="/reset-password" class="form__link form__link_hover">Забыли пароль?</a>
      <input type="submit" (click)="login(inputName.value, inputPassword.value)" class="form__submit form__submit_hover" id="form__submit-id-submit"
        name="form__submit-id-submit" value="Войти">
    </form>
  </section>
</main>
